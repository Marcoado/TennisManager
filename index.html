<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controlador de Partida de Tênis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="setup" class="screen">
            <h1>Nova Partida de Tênis</h1>
            <form id="playerForm">
                <div class="input-group">
                    <label for="player1">Jogador 1:</label>
                    <input type="text" id="player1" required>
                </div>
                <div class="input-group">
                    <label for="player2">Jogador 2:</label>
                    <input type="text" id="player2" required>
                </div>
                <div class="input-group">
                    <label for="setFormat">Formato da Partida:</label>
                    <select id="setFormat" required>
                        <option value="3">Melhor de 3 Sets</option>
                        <option value="5">Melhor de 5 Sets</option>
                    </select>
                </div>
                <button type="submit">Iniciar Partida</button>
            </form>
        </div>

        <div id="match" class="screen hidden">
            <div class="scoreboard">
                <div class="player player1">
                    <h2 id="player1Name"></h2>
                    <div class="scores">
                        <div class="point">Ponto: <span id="point1">0</span></div>
                        <div class="game">Game: <span id="game1">0</span></div>
                        <div class="set">Set: <span id="set1">0</span></div>
                    </div>
                </div>
                <div class="player player2">
                    <h2 id="player2Name"></h2>
                    <div class="scores">
                        <div class="point">Ponto: <span id="point2">0</span></div>
                        <div class="game">Game: <span id="game2">0</span></div>
                        <div class="set">Set: <span id="set2">0</span></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="point1Btn">Ponto Jogador 1</button>
                <button id="point2Btn">Ponto Jogador 2</button>
            </div>
            <div id="matchStatus" class="status"></div>
            <div id="setHistory" class="set-history">
                <h3>Histórico de Sets</h3>
                <table id="setHistoryTable">
                    <thead>
                        <tr>
                            <th>Set</th>
                            <th id="historyPlayer1"></th>
                            <th id="historyPlayer2"></th>
                            <th>Tiebreak</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="gameOver" class="screen hidden">
            <h1>Fim de Jogo!</h1>
            <div id="winner"></div>
            <div id="finalScore" class="set-history">
                <h3>Placar Final</h3>
                <table id="finalScoreTable">
                    <thead>
                        <tr>
                            <th>Set</th>
                            <th id="finalPlayer1"></th>
                            <th id="finalPlayer2"></th>
                            <th>Tiebreak</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="newGame">Nova Partida</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
